<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Seller Sign Up</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="css/montserrat-font.css">
	<link rel="stylesheet" type="text/css" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body class="form-v10">
	<div class="page-content">
		<div class="form-v10-content">
			
			<form class="form-detail" id="myform">
				<div class="form-left">
					<h2>General Infomation</h2>
					<div class="form-row">
					</div>
					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="first_name" id="first_name" class="input-text" placeholder="First Name" required>
						</div>
						<div class="form-row form-row-2">
							<input type="text" name="last_name" id="last_name" class="input-text" placeholder="Last Name" required>
						</div>
					</div>
					<div class="form-row">
						<select name="position">
						    <option value="position">Worker</option>
						    <option value="director">Director</option>
						    <option value="manager">Manager</option>
						</select>
						<span class="select-btn">
						  	<i class="zmdi zmdi-chevron-down"></i>
						</span>
					</div>
					<div class="form-row">
						<input type="text" name="company" class="company" id="company" placeholder="Company" required>
					</div>
					<div class="form-row">
						<input type="password" name="password" class="password" id="password" placeholder="Password" required>
					</div>
					<div class="form-row">
						<input type="password" name="password1" class="password1" id="password1" placeholder="Confirm Password" required>
					</div>
					<div class="form-group">
						<div class="form-row form-row-3">
							<input type="text" name="business" class="business" id="business" placeholder="Business Arena">
						</div>
						<div class="form-row form-row-4">
							<select name="employees">
							    <option value="employees">No of workers</option>
							    <option value="500+">More than 500</option>
							    <option value="100-500">100 to 500</option>
							    <option value="Below 100">Below 100</option>
							</select>
							<span class="select-btn">
							  	<i class="zmdi zmdi-chevron-down"></i>
							</span>
						</div>
					</div>
				</div>
				<div class="form-right">
					<h2>Contact Details</h2>
					<div class="form-row">
						<input type="text" name="street" class="street" id="street" placeholder="Company Address" required>
					</div>
					<div class="form-row">
						<input type="text" name="additional" class="additional" id="additional" placeholder="Additional Information">
					</div>
					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="pincode" class="pincode" id="pincode" placeholder="Pincode" required>
						</div>
						<div class="form-row form-row-2">
							<select name="state">
								<option value="state">State</option>
							    <option value="Chennai">Tamil Nadu</option>
							    <option value="Kerala">Kerala</option>
							    <option value="Andhra Pradesh">Andhra Pradesh</option>
							    <option value="Bangalore">Karnataka</option>
							</select>
							<span class="select-btn">
							  	<i class="zmdi zmdi-chevron-down"></i>
							</span>
						</div>
					</div>
					<div class="form-row">
						<select name="country">
						    <option value="country">Country</option>
						    <!-- <option value="Vietnam">Vietnam</option>
						    <option value="Malaysia">Malaysia</option> -->
						    <option value="India">India</option>
						    <option value="India">USA</option>
						</select>
						<span class="select-btn">
						  	<i class="zmdi zmdi-chevron-down"></i>
						</span>
					</div>
					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="number" name="code" class="code" id="code" placeholder="Code +" required>
						</div>
						<div class="form-row form-row-2">
							<input type="text" name="phone" class="phone" id="phone" placeholder="Phone Number" required>
						</div>
					</div>
					<div class="form-row">
						<input type="text" name="your_email" id="your_email" class="input-text" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}" placeholder="Your Email">
					</div>
					<div class="form-checkbox">
						<label class="container" required><p>I do accept the Terms and Conditions of your site.</p>
						  	<input type="checkbox" name="checkbox">
						  	<span class="checkmark"></span>
						</label>
					</div>
					<div class="form-row-last">
						 <button id="subber" style="height: 50px"  class="register">
							<span style="color: blue;">Sign-Up</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
<script src="script.js"></script>
</html>
